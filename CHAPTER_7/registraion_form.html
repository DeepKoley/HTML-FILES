<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY html form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
        <h2>Responsive form by Cyber wariors</h2>
        <div class="form-container">
            <form>
                 <div class="input-name">
                    <i class="fa fa-user lock" ></i>
                    <input type="text" placeholder="First Name" class="name">
                   
                    <span>
                        <i class="fa fa-user lock" ></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                 </div>

                 <div class="input-name">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="email Name" class="text-name">
                 </div>

                 <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="Password" placeholder="password" class="text-name">
                 </div>

                 <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="confirm password" placeholder="confirm password" class="text-name">
                 </div>

                 <div class="input-Name">
                    
                    <input type="Radio" class="radio-button" name="Gender">
                    <label>Male</label>

                    <input type="Radio" class="radio-button" name="Gender">
                    <label>Female</label>
                 </div>

                 <div class="input-Name">
                    
                   <select class="country">
                    <option>Select a country</option>
                    <option>India</option>
                    <option>Australia</option>
                    <option>Japan</option>
                    <option>England</option>
                    <option>Chaina</option>
                   </select>
                   <div class="Arrow"></div>
                 </div>
                 <div class="checkbox-container">
                    <input type="checkbox" class="check-button" id="terms">
                    <label for="terms">I accept the terms and conditions</label>
                  </div>

                 <div class="input-name">
                    <input type="submit" class="Submit-button" value="register">

                 </div>



               
           </form>
        </div>
  </body>

    </div>
    
</html>
