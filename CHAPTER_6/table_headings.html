<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table headings</title>
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th scope="col">saturday</th>
        <th scope="col">sunday</th>
      </tr>
      <tr>
        <th scope="row">Ticket sold</th>
        <td>120</td>
        <td>135</td>
      </tr>
      <tr>
        <th scope="row">Total sales</th>
        <td>5600</td>
        <td>5675</td>
      </tr>
    </table>
  </body>
</html>
