<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width_spacing</title>
  </head>
  <body>
    <center>
      <table border="5" width="400" cellspacing="10" cellpadding="5">
        <tr>
          <th width="600"></th>
          <th>Withdrawn</th>
          <th>Credit</th>
          <th>Balence</th>
        </tr>
        <tr>
          <th>January</th>
          <td>250.00</td>
          <td>660.50</td>
          <td>430.89</td>
        </tr>
        <tr>
          <th>February</th>
          <td>133.00</td>
          <td>340.00</td>
          <td>670.00</td>
        </tr>
      </table>
    </center>
  </body>
</html>
